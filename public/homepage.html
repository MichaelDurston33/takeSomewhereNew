<body>


  <div class="container-fluid">
      <div class="row">

       <!-- Title & Button  -->

       <p id="titleo" class="row-lg-1 row-offset-6 centered">Take Me Somewhere</p>
           <button id="buttono" type="button" onclick="smoothScroll()">
         <div id="filltext">Randomise</div>
         <div id="fill"></div>
         </button>


       <!-- Main Carousel -->

        <div class="m-auto">
          <div id="slider1" class="carousel slide" data-ride="carousel" data-interval="6000" data-pause="false">
            <ol class="carousel-indicators">
              <li class="active" data-target="#slider1" data-slide-to="0"></li>
              <li data-target="#slider1" data-slide-to="1"></li>
              <li data-target="#slider1" data-slide-to="2"></li>
            </ol>

        <!-- Carousel Images -->

          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="img-responsive" src="https://source.unsplash.com/SlafiYujp04/1600x900" alt="First Slide" width="100%" height="100%">
            </div>
            <div class="carousel-item">
              <img class="img-responsive" src="https://source.unsplash.com/OfRjCR-XO9I/1600x900" alt="Second Slide" width="100%" height="100%">
            </div>
            <div class="carousel-item">
              <img class="img-responsive" src="https://source.unsplash.com/1svmo-edA3Q/1600x900" alt="Third Slide" width="100%" height="100%">
            </div>
          </div>
        </div>
      </div>

    </div>
    <a href="#slider1" class="carousel-control-prev" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>

    <a href="#slider1" class="carousel-control-next" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
</div>

<div id="mapback" class="container-fluid">
  <div id="map"></div>
</div>
<div id="wikiback" class="container-fluid">
  <button id="backToTop" type="button" onclick="scrollToTop()">
  <img src="http://saskatoonsurgicentre.com/startup/medical-icons/arrow.png" width="60px" height="40px">
  </button>
  <h6 id="backToTopText">Back to Top</h6>
  <h1 id="titleForWikiback" class="text-center">Button Not Pressed</h1>
  <div id="containerWikiText" class="row">
    <div id="wikiTextBox" class="text-center">

    </div>

    </div>
</div>
